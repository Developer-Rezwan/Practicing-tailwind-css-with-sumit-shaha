<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output/styles.css" />
    <title>LWS Tailwindcss Practices</title>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div
      class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:space-y-0 sm:items-center sm:py-4 sm:space-x-6"
    >
      <img
        class="h-24 mx-auto rounded-full ring-green-400 ring-4 sm:flex-shrink-0 sm:mx-0 transform duration-500 hover:scale-105"
        src="./static/logo.png"
        alt="logo"
      />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="font-semibold text-lg text-black">Learn with sumit</p>
          <p class="font-medium text-gray-500">YouTube Channel</p>
        </div>
        <button
          class="px-4 py-1 border border-purple-200 rounded-full text-sm font-semibold text-purple-600 hover:text-white hover:bg-purple-600 hover:ring-2 hover:ring-purple-700 hover:ring-offset-2 hover:outline-none"
        >
          Visit now
        </button>
      </div>
    </div>
  </body>
</html>
